<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jokes</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header>
    <h2>
      Jokes for you
    </h2>
    <img class="themeChanger" src='./sources/theme.svg' />
  </header>
  <div class="jokes-area"></div>
  <div class="buttonsBox">
    <button class="programmingJokeBtn">
      Get programming joke
    </button>
    <button class="miscJokeBtn">
      Get miscellaneous joke
    </button>
    <button class="darkJokeBtn">
      Get dark joke
    </button>  
  </div>
  <div class="jokesCountersBox">
    <div>
      Jokes read:
      <p class="jokesShown">0</p>
    </div>
    <div class="hidden">
      Programming jokes read:
      <p class="programmingJokesShown">0</p>
    </div>
    <div class="hidden">
      Miscellaneous jokes read:
      <p class="miscJokesShown">0</p>
    </div>
    <div class="hidden">
      Dark jokes read:
      <p class="darkJokesShown">0</p>
    </div>  
  </div>
  <script src='index.js'></script>
</body>
</html>
